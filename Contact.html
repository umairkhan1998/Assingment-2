<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Contact Us Form </title>
    <link rel="stylesheet" href="style2.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
   
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Peshawar</div>
          <div class="text-two">Hayatabad</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">03454869301</div>
          <div class="text-two">00000001112</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">umairkhan.jk1998@gmail.com</div>
          <div class="text-two">umairkhan.jk1998@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any kind of question related to our Book shop, contact us.</p>
      <form id="contactForm">
        <div class="input-box">
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <textarea id="message" placeholder="Enter your message"></textarea>
        </div>
        <div class="button">
          <input type="button" value="Send Now" onclick="submitForm()">
        </div>
      </form>
    </div>
    </div>
  </div>

  <script>
    function submitForm() {
      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Display values in the console (you can replace this with your own logic)
      console.log("Name: " + name);
      console.log("Email: " + email);
      console.log("Message: " + message);
    }
  </script>
</body>
</html>
